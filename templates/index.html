<!DOCTYPE html>
<html>
    <body>
        <h1 id="message" style="display:none;"></h1>
        <video id="video" width="640" height="480" autoplay></video>
        <button id="send">Capture</button>
        <canvas id="canvas" width="640" height="480"></canvas>
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", function() {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var video = document.getElementById('video');
                var mediaConfig =  { video: true };
                var errBack = function(e) {
                    console.log('An error has occurred!', e)
                };

                if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    });
                }

                document.getElementById('send').addEventListener('click', function() {
                    context.drawImage(video, 0, 0, 640, 480);
                    var image = canvas.toDataURL('image/png');
                    var base64Image = image.split(',')[1];

                    // Send AJAX request
                    $.ajax({
                        type: "POST",
                        url: "/api",
                        contentType: "application/json",
                        data: JSON.stringify({ image: base64Image }),
                        success: function(data) {
                            console.log(data);
                            if (data.api_data && data.api_data.detections) {
                                data.api_data.detections.forEach(function(detection) {
                                    // Check if any score is above 0.95
                                    var highScore = detection.score.find(score => score > 0.95);
                                    if (highScore) {
                                        // If a high score is found, display the success message
                                        var messageElement = document.getElementById('message');
                                        messageElement.innerText = "You have successfully completed your Lego Model";
                                        messageElement.style.color = "green";
                                        messageElement.style.display = "block";
                                    }
                                });
                            }
                        },
                        error: function(err) {
                            console.log(err);
                        }
                    });
                });
            });
        </script>
    </body>
</html>
