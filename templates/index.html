<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #282828;
                color: white;
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                flex-direction: column;
            }
            header, footer {
                background-color: #333;
                color: #fff;
                padding: 10px;
                position: fixed;
                width: 100%;
                z-index: 999;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            header {
                top: 0;
            }
            footer {
                bottom: 0;
            }
            #video, #snap {
                box-shadow: 0 0 20px rgba(0,0,0,0.5);
                margin: 10px;
            }
            .camera {
                display: flex;
                justify-content: center;
                align-items: center;
            }
            h1 {
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 id="message" style="display:none;">Lego Detection App</h1>
        </header>
        <div class="camera">
            <video id="video" width="640" height="480" autoplay></video>
            <img id="snap" width="640" height="480" style="display:none;">
        </div>
        <button id="send">Capture</button>
        <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>
        <footer>
            <p>Â© 2023 Lego Detection App</p>
        </footer>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", function() {
                var canvas = document.getElementById('canvas');
                var context = canvas.getContext('2d');
                var video = document.getElementById('video');
                var snap = document.getElementById('snap');
                var mediaConfig =  { video: true };
                var errBack = function(e) {
                    console.log('An error has occurred!', e)
                };

                if(navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia(mediaConfig).then(function(stream) {
                        video.srcObject = stream;
                        video.play();
                    });
                }

                document.getElementById('send').addEventListener('click', function() {
                    context.drawImage(video, 0, 0, 640, 480);
                    var image = canvas.toDataURL('image/png');
                    snap.src = image;
                    snap.style.display = "block";
                    var base64Image = image.split(',')[1];

                    // Send AJAX request
                    $.ajax({
                        type: "POST",
                        url: "/api",
                        contentType: "application/json",
                        data: JSON.stringify({ image: base64Image }),
                        success: function(data) {
                            console.log(data);
                            if (data.api_data && data.api_data.detections) {
                                data.api_data.detections.forEach(function(detection) {
                                    // Check if any score is above 0.95
                                    var highScore = detection.score.find(function(score) { return score > 0.99; });
                                    var lowScore = detection.score.find(function(score) { return score < 0.99; });
                                    if (highScore) {
                                        // If a high score is found, display the success message
                                        var messageElement = document.getElementById('message');
                                        messageElement.innerText = "You have successfully completed your Lego Model";
                                        messageElement.style.color = "lime";
                                        messageElement.style.display = "block";
                                        snap.style.borderColor = "lime";
                                        snap.style.borderWidth = "5px";
                                        snap.style.borderStyle = "solid";
                                    }
                                    else if (lowScore){
                                        // If a high score is found, display the success message
                                        var messageElement = document.getElementById('message');
                                        messageElement.innerText = "Either you took a really bad photo, or you needs to keep trying";
                                        messageElement.style.color = "yellow";
                                        messageElement.style.display = "block";
                                        snap.style.borderColor = "Yellow";
                                        snap.style.borderWidth = "5px";
                                        snap.style.borderStyle = "solid";
                                    }
                                });
                            }
                        },
                        error: function(err) {
                            console.log(err);
                        }
                    });
                });

            });
        </script>
    </body>
</html>
